<!-- About Section -->
    <section id="solutions">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.solutions.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.solutions.subtitle }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for sol in site.solutions.timelines %}
                        <li class="{{ sol.class }}">
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="img/solutions/{{ sol.pic }}.jpg" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{ sol.heading }}</h4>
                                    <h4 class="subheading">{{ sol.subheading }}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted">{{ sol.text }}</p>
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                        <!--<li class="timeline-inverted"<>
                            <div class="timeline-image">
                                <h4>Stay Tuned
                                    <br>for New
                                    <br>Solutions!</h4>
                            </div>
                        </li>-->
                    </ul>
                </div>
            </div>
        </div>
    </section>
