<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.team.alt_title }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.team.subtitle }}</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.team.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4 style="font-weight:150">{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                        <p class="text-muted">{{ member.bio }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
