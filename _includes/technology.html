<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.tech.alt_title }}</h2>
                    <h3 class="section-subheading text-muted">At Watt-Learn, we are taking a multi-disciplinary approach to turn grid batteries into smart participants of the electricity grid using Proactive Lifetime-Aware Automation System (PLAAS)</h3>
                </div>
            </div>
            <div class="row text-center">
                <!--<div class="col-md-4">-->
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{ site.tech.fa }} fa-stack-1x fa-inverse"></i>
                    </span>
                    {% for text in site.tech.text %}
                    <h4 class="service-heading">{{ text.heading }}</h4>
                    <p class="text-muted">{{ text.para }}</p>
                    {% endfor %}
                    <!--</div>-->
            </div>
        </div>
