<!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.about.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.about.subtitle }}</h3>  
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for tl in site.about.timelines%}
                        <li class="{{ tl.class }}">
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="img/about/{{ tl.pic }}.jpg" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{ tl.heading }}</h4>
                                    <h4 class="subheading">{{ tl.subheading }}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted">{{ tl.text }}</p>
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4>
                                    <a class="page-scroll" href="#portfolio" style="color:white">
                                    Be Part
                                    <br>Of Our 
                                    <br>Story!</a></h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
    </section>
